<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
    <meta name="description" content="交通誘導員のための現場記録アプリ">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="現場記録">
    
    <title>現場記録アプリ v1.5.0</title>
    
    <!-- PWA Settings (Static Link) -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Anti-Flash Script -->
    <script>
        (function() {
            const s = localStorage.getItem('theme');
            const d = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (s === 'dark' || (!s && d)) {
                document.documentElement.classList.add('dark');
                document.querySelector('meta[name="theme-color"][media="(prefers-color-scheme: light)"]').setAttribute('content', '#0f172a');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'Noto Sans JP', 'sans-serif'], mono: ['Roboto Mono', 'monospace'] },
                    colors: { slate: { 850: '#151e32' } },
                    boxShadow: { 'glow': '0 0 15px rgba(59, 130, 246, 0.5)' },
                    animation: {
                        'slide-in-right': 'slideInRight 0.25s ease-out forwards',
                        'slide-in-left': 'slideInLeft 0.25s ease-out forwards',
                        'fade-in': 'fadeIn 0.2s ease-out forwards'
                    },
                    keyframes: {
                        slideInRight: { '0%': { transform: 'translateX(20%)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
                        slideInLeft: { '0%': { transform: 'translateX(-20%)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
                        fadeIn: { '0%': { opacity: '0', transform: 'scale(0.98)' }, '100%': { opacity: '1', transform: 'scale(1)' } }
                    }
                }
            }
        }
    </script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        html, body { height: 100%; overflow: hidden; touch-action: pan-x pan-y; }
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; -webkit-tap-highlight-color: transparent; display: flex; flex-direction: column; background-color: #f8fafc; color: #334155; transition: background-color 0.3s, color 0.3s; }
        html.dark body { background-color: #0f172a; color: #f1f5f9; }
        .main-content { flex-grow: 1; overflow-y: auto; padding-bottom: 120px; padding-top: 10px; overscroll-behavior-y: contain; }
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .header-glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        html.dark .header-glass { background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .modern-card { background-color: white; border-radius: 1.25rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid rgba(241, 245, 249, 1); }
        html.dark .modern-card { background-color: #1e293b; border-color: rgba(255,255,255,0.05); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.3); }
        .modern-input { background-color: #f8fafc; border: 1px solid #e2e8f0; color: #1e293b; border-radius: 0.75rem; appearance: none; }
        .modern-input:focus { background-color: white; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); outline: none; }
        html.dark .modern-input { background-color: #334155; border-color: #475569; color: white; }
        html.dark .modern-input:focus { background-color: #1e293b; border-color: #60a5fa; }
        .backdrop { background-color: rgba(0,0,0,0.6); backdrop-filter: blur(2px); transition: opacity 0.3s ease; opacity: 0; pointer-events: none; }
        .backdrop.active { opacity: 1; pointer-events: auto; }
        .modal-sheet { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); transform: translateY(100%); }
        .modal-sheet.active { transform: translateY(0); }
        .side-menu-panel { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); transform: translateX(-100%); }
        .side-menu-panel.active { transform: translateX(0); }
        .calendar-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; position: relative; border-radius: 999px; font-weight: 500; }
        .calendar-day.has-record::after { content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px; background-color: #3b82f6; border-radius: 50%; }
        .calendar-day.is-today { border: 2px solid #3b82f6; color: #3b82f6; font-weight: 700; }
        .calendar-day.is-selected { background-color: #3b82f6; color: white; border: none; }
        #toast { visibility: hidden; min-width: 90%; margin-left: -45%; background-color: #1e293b; color: #fff; text-align: center; border-radius: 99px; padding: 14px 20px; position: fixed; z-index: 100; left: 50%; bottom: 30px; opacity: 0; transform: translateY(20px); transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); box-shadow: 0 10px 30px -5px rgba(0,0,0,0.4); font-weight: 600; }
        html.dark #toast { background-color: #f8fafc; color: #0f172a; }
        #toast.show { visibility: visible; opacity: 1; transform: translateY(0); }
        button, a, input, select, textarea { -webkit-tap-highlight-color: transparent; outline: none; }
        button:active { transform: scale(0.97); }
    </style>
</head>
<body>

    <div id="sidemenu-backdrop" class="backdrop fixed inset-0 z-40"></div>
    <div id="modal-backdrop" class="backdrop fixed inset-0 z-50"></div>
    <div id="dialog-modal-backdrop" class="backdrop fixed inset-0 z-[60] flex items-center justify-center p-4">
        <div id="dialog-modal-content" class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-2xl w-full max-w-sm transform transition-all scale-100 border border-slate-100 dark:border-slate-700"></div>
    </div>

    <!-- Side Menu -->
    <div id="side-menu" class="side-menu-panel fixed top-0 left-0 h-full w-80 bg-white dark:bg-slate-900 shadow-2xl z-50 flex flex-col safe-area-top safe-area-bottom">
        <div class="p-6 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center bg-gray-50/80 dark:bg-slate-800/80">
            <div><h2 class="text-xl font-bold tracking-tight text-slate-800 dark:text-white">メニュー</h2><p class="text-xs text-slate-500 dark:text-slate-400 mt-0.5">現場記録アプリ v1.5.0</p></div>
            <button data-action="close-menu" class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-300"><i class="fas fa-times"></i></button>
        </div>
        <div class="flex-grow overflow-y-auto p-4 space-y-2">
            <div class="py-2"><p class="px-3 text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-2">データ管理</p>
                <div class="space-y-1">
                    <button data-action="backup" class="w-full flex items-center p-3 rounded-xl active:bg-slate-100 dark:active:bg-slate-800 transition-colors text-slate-700 dark:text-slate-200"><i class="fas fa-download w-6 text-center text-blue-500 mr-2"></i><span class="font-medium text-sm">データを保存</span></button>
                    <button data-action="restore" class="w-full flex items-center p-3 rounded-xl active:bg-slate-100 dark:active:bg-slate-800 transition-colors text-slate-700 dark:text-slate-200"><i class="fas fa-upload w-6 text-center text-emerald-500 mr-2"></i><span class="font-medium text-sm">データを復元</span></button>
                </div>
            </div>
            <div class="py-2 border-t border-gray-100 dark:border-gray-800"><p class="px-3 text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-2">設定</p>
                <div class="space-y-1">
                    <button data-action="settings" class="w-full flex items-center p-3 rounded-xl active:bg-slate-100 dark:active:bg-slate-800 transition-colors text-slate-700 dark:text-slate-200"><i class="fas fa-tags w-6 text-center text-orange-500 mr-2"></i><span class="font-medium text-sm">ラベル管理</span></button>
                    <button data-action="manage-api-key" class="w-full flex items-center p-3 rounded-xl active:bg-slate-100 dark:active:bg-slate-800 transition-colors text-slate-700 dark:text-slate-200"><i class="fas fa-key w-6 text-center text-amber-500 mr-2"></i><span class="font-medium text-sm">APIキー設定</span></button>
                    <div class="flex items-center justify-between p-3 rounded-xl active:bg-slate-100 dark:active:bg-slate-800"><div class="flex items-center"><i class="fas fa-moon w-6 text-center text-indigo-500 mr-2"></i><span class="font-medium text-sm text-slate-700 dark:text-slate-200">ダークモード</span></div><label class="relative inline-flex items-center cursor-pointer"><input type="checkbox" id="dark-mode-toggle" class="sr-only peer"><div class="w-11 h-6 bg-slate-200 dark:bg-slate-700 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div></label></div>
                </div>
            </div>
            <div class="py-2 border-t border-gray-100 dark:border-gray-800"><p class="px-3 text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-2">情報</p>
                <div class="space-y-1">
                    <button data-action="show-history" class="w-full flex items-center p-3 rounded-xl active:bg-slate-100 dark:active:bg-slate-800 transition-colors text-slate-700 dark:text-slate-200"><i class="fas fa-history w-6 text-center text-purple-500 mr-2"></i><span class="font-medium text-sm">更新履歴</span></button>
                    <button data-action="show-about" class="w-full flex items-center p-3 rounded-xl active:bg-slate-100 dark:active:bg-slate-800 transition-colors text-slate-700 dark:text-slate-200"><i class="fas fa-info-circle w-6 text-center text-sky-500 mr-2"></i><span class="font-medium text-sm">このアプリについて</span></button>
                </div>
            </div>
            <!-- Dev Menu: Crucial for PWA setup -->
            <div class="py-2 mt-2"><button data-action="toggle-accordion" data-target="dev-menu" class="w-full flex items-center justify-between px-3 py-2 text-xs text-slate-400 active:text-slate-600 dark:active:text-slate-300"><span><i class="fas fa-code mr-1"></i> 開発者メニュー (PWA)</span><i class="fas fa-chevron-down transform transition-transform duration-200"></i></button>
                <div id="dev-menu" class="hidden pl-3 mt-1 space-y-1"><p class="text-[10px] text-slate-400 px-1 mb-1">※アプリ化には以下をDLしてアップロードしてください</p>
                    <button data-action="dl-manifest" class="w-full text-left p-2 rounded text-xs font-mono text-slate-600 bg-slate-100 active:bg-slate-200 dark:text-slate-300 dark:bg-slate-800 dark:active:bg-slate-700 mb-1"><i class="fas fa-file-code mr-2 text-orange-500"></i>1. manifest.json</button>
                    <button data-action="dl-sw" class="w-full text-left p-2 rounded text-xs font-mono text-slate-600 bg-slate-100 active:bg-slate-200 dark:text-slate-300 dark:bg-slate-800 dark:active:bg-slate-700 mb-1"><i class="fas fa-cogs mr-2 text-teal-500"></i>2. service-worker.js</button>
                    <button data-action="dl-icon" class="w-full text-left p-2 rounded text-xs font-mono text-slate-600 bg-slate-100 active:bg-slate-200 dark:text-slate-300 dark:bg-slate-800 dark:active:bg-slate-700"><i class="fas fa-image mr-2 text-blue-500"></i>3. icon-192.png</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="header-glass sticky top-0 z-30 w-full safe-area-top">
        <div class="max-w-3xl mx-auto px-4 py-3 flex justify-between items-center">
            <button data-action="toggle-menu" class="w-10 h-10 rounded-full bg-white/50 dark:bg-slate-800/50 active:bg-slate-100 dark:active:bg-slate-700 flex items-center justify-center text-slate-600 dark:text-slate-300 shadow-sm border border-slate-100 dark:border-slate-700 transition-transform"><i class="fas fa-bars"></i></button>
            <div class="flex items-center space-x-2 bg-slate-100/50 dark:bg-slate-800/50 p-1 rounded-full border border-slate-200/50 dark:border-slate-700/50 backdrop-blur-md">
                <button data-action="prev-day" class="w-10 h-8 rounded-full flex items-center justify-center text-slate-500 active:bg-white dark:active:bg-slate-700 transition-colors"><i class="fas fa-chevron-left text-xs"></i></button>
                <button data-action="show-calendar" id="current-date-display" class="px-2 text-base font-bold text-slate-800 dark:text-white min-w-[140px] text-center active:opacity-70"><!-- Date --></button>

            </div>
            <div class="w-10"></div>

    <!-- Main Content -->
    <main class="main-content px-4">
        <div class="max-w-3xl mx-auto space-y-6">
            <section class="modern-card p-5 relative overflow-hidden">
                <div class="flex justify-between items-center relative z-20 mb-4">
                    <h2 class="text-lg font-bold text-slate-700 dark:text-slate-200 flex items-center"><i class="fas fa-briefcase mr-2 text-blue-500"></i>本日の業務情報</h2>
                    <button data-action="edit-daily-info" class="cursor-pointer relative z-30 text-xs font-bold text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/30 px-3 py-1.5 rounded-full active:bg-blue-100 dark:active:bg-blue-900/50 border border-blue-100 dark:border-blue-800/30 transition-transform active:scale-95">編集</button>
                </div>
                <div id="daily-info-display" class="relative z-10 space-y-3"></div>
            </section>
            <section>
                <h2 class="text-lg font-bold text-slate-700 dark:text-slate-200 mb-3 pl-1 flex items-center"><i class="fas fa-map-marker-alt mr-2 text-red-500"></i>現場ごとの記録</h2>
                <div id="sites-list" class="space-y-4"></div>
            </section>
        </div>
    </main>

    <button data-action="add-site" class="fixed bottom-8 right-6 w-16 h-16 rounded-full shadow-glow bg-blue-600 text-white flex items-center justify-center text-2xl z-20 active:scale-95 transition-transform"><i class="fas fa-plus"></i></button>

    <!-- Modal Sheets -->
    <div id="modal-content" class="modal-sheet fixed bottom-0 left-0 right-0 z-50 bg-white dark:bg-slate-900 rounded-t-[2rem] shadow-[0_-10px_40px_-10px_rgba(0,0,0,0.2)] max-h-[94vh] flex flex-col safe-area-bottom">
        <div id="modal-drag-handle" class="w-full py-4 flex justify-center cursor-grab touch-none flex-shrink-0 bg-white dark:bg-slate-900 rounded-t-[2rem]"><div class="w-12 h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full"></div></div>
        <div id="modal-body" class="overflow-y-auto px-6 pb-8 flex-grow"></div>
    </div>

    <div id="toast"></div>
    <input type="file" id="restore-input" class="hidden" accept=".json">

    <script>
    /** TrafficGuard PWA v1.5.0 */
    
    // --- Config & State ---
    const STATE = {
        googleApiKey: localStorage.getItem('trafficGuardApiKey') || '',
        currentDate: new Date(),
        calendarDate: new Date(),
        allData: {},
        labelTrees: { company: [], jobType: [], teamName: [], workDetail: [] },
        nextLabelId: 1,
        calendarView: 'day',
        modalDragging: false,
        modalStartY: 0
    };

    const DOM = {
        body: document.body, sideMenu: document.getElementById('side-menu'),
        backdrops: { menu: document.getElementById('sidemenu-backdrop'), modal: document.getElementById('modal-backdrop'), dialog: document.getElementById('dialog-modal-backdrop') },
        toggles: { dark: document.getElementById('dark-mode-toggle') },
        displays: { date: document.getElementById('current-date-display'), daily: document.getElementById('daily-info-display'), sites: document.getElementById('sites-list') },
        modal: { container: document.getElementById('modal-content'), body: document.getElementById('modal-body'), handle: document.getElementById('modal-drag-handle') },
        dialog: { content: document.getElementById('dialog-modal-content') },
        toast: document.getElementById('toast'), inputRestore: document.getElementById('restore-input')
    };

    // --- Utils ---
    const Utils = {
        formatKey: (d) => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`,
        parseAddress: (full) => { const m = full.match(/〒(\d{3}-\d{4})/); return m ? { postal: m[1], addr: full.replace(m[0], '').trim() } : { postal: '', addr: full }; },
        getTodayData: () => {
            const key = Utils.formatKey(STATE.currentDate);
            if (!STATE.allData[key]) STATE.allData[key] = { dailyInfo: { company:'', jobType:'', teamName:'', projectName:'', notes:'' }, sites: [] };
            return STATE.allData[key];
        },
        showToast: (msg, type = 'success') => {
            const icon = type === 'error' ? 'fa-exclamation-triangle text-red-400' : 'fa-check text-emerald-400';
            DOM.toast.innerHTML = `<i class="fas ${icon} mr-2"></i>${msg}`; DOM.toast.classList.add('show');
            setTimeout(() => DOM.toast.classList.remove('show'), 3000);
        },
        downloadFile: (name, content) => {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = name; a.style.display = 'none';
            document.body.appendChild(a); a.click();
            setTimeout(() => { document.body.removeChild(a); URL.revokeObjectURL(url); }, 100);
        }
    };

    // --- Storage ---
    const Storage = {
        save: () => localStorage.setItem('trafficGuardData', JSON.stringify(STATE.allData)),
        load: () => { const d = localStorage.getItem('trafficGuardData'); if (d) STATE.allData = JSON.parse(d); },
        saveLabels: () => localStorage.setItem('trafficGuardLabelTrees', JSON.stringify(STATE.labelTrees)),
        loadLabels: () => {
            const t = localStorage.getItem('trafficGuardLabelTrees');
            if (t) { STATE.labelTrees = JSON.parse(t); let max = 0; Object.values(STATE.labelTrees).forEach(tree => { if (Array.isArray(tree)) tree.forEach(n => max = Math.max(max, n.id)); }); STATE.nextLabelId = max + 1; }
        },
        saveApiKey: (k) => { STATE.googleApiKey = k; localStorage.setItem('trafficGuardApiKey', k); }
    };

    // --- UI Logic ---
    const UI = {
        initTheme: () => { const isDark = document.documentElement.classList.contains('dark'); DOM.toggles.dark.checked = isDark; },
        toggleTheme: () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.querySelector('meta[name="theme-color"][media="(prefers-color-scheme: dark)"]').setAttribute('content', '#0f172a');
            document.querySelector('meta[name="theme-color"][media="(prefers-color-scheme: light)"]').setAttribute('content', '#f8fafc');
        },
        openMenu: () => { DOM.backdrops.menu.classList.add('active'); DOM.sideMenu.classList.add('active'); },
        closeMenu: () => { DOM.backdrops.menu.classList.remove('active'); DOM.sideMenu.classList.remove('active'); },
        renderPage: () => {
            const d = STATE.currentDate;
            const dayStr = ['日','月','火','水','木','金','土'][d.getDay()];
            DOM.displays.date.innerHTML = `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')} <span class="font-normal opacity-80">(${dayStr})</span>`;
            const data = Utils.getTodayData();
            const di = data.dailyInfo;
            const row = (label, val) => `<div class="flex flex-col sm:flex-row sm:items-baseline border-b border-dashed border-slate-100 dark:border-slate-700/50 pb-2 last:border-0"><span class="text-[10px] font-bold text-slate-400 uppercase tracking-wide w-24 flex-shrink-0">${label}</span><span class="text-base font-medium text-slate-700 dark:text-slate-200 ${!val?'text-slate-400 italic':''}">${val||'未設定'}</span></div>`;
            DOM.displays.daily.innerHTML = `${row('会社名', di.company)}${row('仕事の種類', di.jobType)}${row('班名', di.teamName)}${row('工事名', di.projectName)}<div class="pt-1"><span class="text-[10px] font-bold text-slate-400 uppercase tracking-wide block mb-1">備考</span><p class="text-sm text-slate-600 dark:text-slate-400 whitespace-pre-wrap bg-slate-50 dark:bg-slate-800/50 p-2 rounded-lg">${di.notes||'なし'}</p></div>`;
            if (data.sites.length === 0) {
                DOM.displays.sites.innerHTML = `<div class="text-center py-12 opacity-40"><i class="fas fa-clipboard-list text-3xl text-slate-300 dark:text-slate-600 mb-2"></i><p class="text-xs">記録なし</p></div>`;
            } else {
                DOM.displays.sites.innerHTML = data.sites.map((site, i) => {
                    const addrBtn = site.address ? `<a href="${site.mapLink}" target="_blank" class="inline-flex items-center text-[10px] font-bold text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20 px-2 py-1 rounded-md mt-2"><i class="fas fa-location-arrow mr-1"></i>${site.address}</a>` : '';
                    return `<div class="modern-card p-4 relative mb-3 border-l-4 border-l-blue-500"><div class="flex justify-between items-start mb-1"><div class="flex items-center mb-1"><span class="text-xl font-bold font-mono text-slate-800 dark:text-white mr-3">${site.time}</span><span class="px-2 py-0.5 rounded text-xs font-bold bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300">${site.workDetail||'詳細なし'}</span></div><button data-action="edit-site" data-index="${i}" class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-50 dark:bg-slate-800 text-slate-400 active:text-blue-500"><i class="fas fa-pen text-xs"></i></button></div><p class="text-sm text-slate-600 dark:text-slate-400 leading-relaxed">${site.notes||''}</p>${addrBtn}</div>`;
                }).join('');
            }
        },

        const zIn=document.getElementById('zip-in'), aIn=document.getElementById('addr-in'), nIn=document.getElementById('s-note-in');
        aIn.addEventListener('blur',()=>{if(aIn.value&&STATE.googleApiKey)new google.maps.Geocoder().geocode({address:aIn.value},(r,s)=>{if(s==='OK'){const p=Utils.parseAddress(r[0].formatted_address.replace('日本、',''));zIn.value=p.postal;aIn.value=p.addr;}});});
        if(isNew&&STATE.googleApiKey){navigator.geolocation.getCurrentPosition(async pos=>{const lat=pos.coords.latitude,lng=pos.coords.longitude;const mDiv=document.getElementById('map-area');if(mDiv){mDiv.innerHTML='';const map=new google.maps.Map(mDiv,{center:{lat,lng},zoom:17,disableDefaultUI:true});const marker=new google.maps.Marker({position:{lat,lng},map,draggable:true});const updateLoc=async(lt,lg)=>{try{const r=await fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lt},${lg}&key=${STATE.googleApiKey}&language=ja`);const d=await r.json();if(d.status==='OK'&&d.results[0]){const full=d.results[0].formatted_address.replace('日本、','').trim();const p=Utils.parseAddress(full);zIn.value=p.postal;aIn.value=p.addr;const poi=d.results.find(res=>res.types.includes('point_of_interest')||res.types.includes('establishment'));if(poi&&nIn.value===''){const pn=poi.formatted_address.replace('日本、','').trim();if(pn!==p.addr&&pn.length>p.addr.length)nIn.value=pn;}}}catch{}};updateLoc(lat,lng);marker.addListener('dragend',e=>updateLoc(e.latLng.lat(),e.latLng.lng()));}},()=>document.getElementById('map-area').innerHTML='<span class="text-red-400">位置情報エラー</span>',{enableHighAccuracy:true});}else if(isNew){document.getElementById('map-area').innerHTML='<span class="text-amber-500">APIキー未設定</span>';}
    }

    function setupDropdown(cat, val, idPrefix) { const con = document.getElementById((idPrefix||cat)+'-con'); const hidden = document.getElementById((idPrefix||cat)+'-val'); function render(pId, depth, path) { const kids = STATE.labelTrees[cat].filter(n => n.parentId === pId); if (depth > 0 && kids.length === 0 && depth > path.length) return; const sel = document.createElement('select'); sel.className = 'modern-input w-full p-2.5 mb-2 text-sm bg-[right_0.8rem_center] h-[42px]'; sel.innerHTML = `<option value="">${depth===0?'選択してください':'詳細を選択'}</option>`; kids.forEach(k => sel.innerHTML += `<option value="${k.id}">${k.name}</option>`); sel.innerHTML += `<option value="other">その他</option>`; con.appendChild(sel); if (depth < path.length) { const f = kids.find(k => k.name === path[depth]); if(f) { sel.value = f.id; render(f.id, depth+1, path); } else { sel.value='other'; const inp=document.createElement('input'); inp.className='modern-input w-full p-2.5 mt-1 text-sm'; inp.value=path.slice(depth).join(' / '); inp.oninput=update; con.appendChild(inp); } } sel.onchange = () => { while(sel.nextSibling) con.removeChild(sel.nextSibling); if(sel.value==='other'){const inp=document.createElement('input');inp.className='modern-input w-full p-2.5 mt-1 text-sm';inp.placeholder='内容を入力';inp.focus();inp.oninput=update;con.appendChild(inp);}else if(sel.value){render(parseInt(sel.value),depth+1,[]);} update(); } } function update() { const p=[]; con.querySelectorAll('select').forEach(s=>{if(s.value&&s.value!=='other')p.push(s.options[s.selectedIndex].text);}); const inp=con.querySelector('input'); if(inp&&inp.value.trim())p.push(inp.value.trim()); hidden.value=p.join(' / '); } con.innerHTML=''; render(null,0,val?val.split(' / '):[]); hidden.value=val||''; }
    </script>
